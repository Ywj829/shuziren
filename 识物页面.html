<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生态智灵</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-image: url("识物页面.png");
            background-repeat: no-repeat;
            background-position: top center;
            background-size: contain;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 透明按钮通用样式 */
        .transparent-btn {
            position: absolute;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
            background-color: rgba(255,0,0,0.3); 
            border: 1px solid red; 
            opacity: 0.0; /* 半透明便于调试 */
            transform: translate(-50%, -50%);
        }

        /* 透明的正方形按钮样式 */
        .back-home-btn {
            position: absolute;
            top: 100px;   /* 向下移动100px */
            left: 100px;  /* 向右移动100px */
            width: 250px;  /* 正方形的宽度 */
            height: 250px; /* 正方形的高度 */
            background-color: rgba(0, 0, 0, 0); /* 完全透明背景 */
            cursor: pointer;
            pointer-events: auto;
            transform: translate(-50%, -50%);
        }

        /* 左上角按钮 返回上一级*/
        .top-left-btn {
            top: 70px;
            left: 300px;
            width: 100px;
            height: 100px;
            /*调试时取消注释 */
            background-color: rgba(255,0,0,0.3); 
            border: 1px solid red; 
        }
        
        /* 正中间按钮 */
        .center-btn {
            top: 70%;
            left: 50%;
            transform: translate(-50%, -80%);
            width: 100px;
            height: 100px;
            /* 调试时取消注释 
            background-color: rgba(255,0,0,0.3); 
            border: 1px solid red; */
        }
        /* 视频弹窗样式 */
        .video-popup {
            display: none;
            position: fixed;
            top: 22px;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .video-content {
            width: 423px;   /* 固定宽度 */
            height: 777px;  /* 固定高度 */
            position: absolute;
            border-radius: 1px;   /* 可选：圆角 */
            overflow: hidden;      /* 防止内容溢出 */
        }
        .video-content video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 填充整个容器（可能裁剪边缘） */
        }
        .close-btn {
            position: absolute;
            top:0px;
            right: 5px;
            color: rgb(0, 0, 0);
            font-size: 35px;
            cursor: pointer;
                        /* 调试时取消注释 
            background-color: rgba(255,0,0,0.3); 
            border: 1px solid red; */
            z-index: 3000;
        }

    </style>
</head>
<body>
    
    <!-- 返回首页按钮 -->
    <div class="nav-container">
        <div class="nav-btn back-home-btn" onclick="navigate('home')"></div>
    </div>
    <!-- 左上角透明按钮（跳转） -->
    <button class="transparent-btn top-left-btn" onclick="window.location.href='科普.html'"></button>
    
    <!-- 中间透明按钮（弹出视频） -->
    <button class="transparent-btn center-btn" onclick="showVideoPopup()"></button>

    <!-- 视频弹窗 -->
    <div class="video-popup" id="videoPopup">
        <div class="video-content">
            <span class="close-btn" onclick="closeVideoPopup()"> × </span>
            <video controls autoplay>
                <source src="识别结果.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>
    </div>

    <script>
        // 导航功能
        function navigate(page) {
            const pages = {
                'home': 'index.html' // 返回首页
            };
            if (pages[page]) window.location.href = pages[page];
        }
        // 显示视频弹窗
        function showVideoPopup() {
            document.getElementById('videoPopup').style.display = 'flex';
        }
        
        // 关闭视频弹窗
        function closeVideoPopup() {
            document.getElementById('videoPopup').style.display = 'none';
            const video = document.querySelector('.video-content video');
            video.pause();
            video.currentTime = 0;
            window.location.href = "识物页面.html"; // 关键跳转代码
        }
        
    </script>
</body>
</html>
